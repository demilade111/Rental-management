services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: prod
    container_name: rental-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - internal

  nginx:
    image: nginx:stable
    container_name: rental-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./server/deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - internal

networks:
  internal:
    driver: bridge
