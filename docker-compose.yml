services:
  backend:
    build:
      context: ./server
      dockerfile: dockerfile
      target: ${NODE_ENV:-dev}
    container_name: rental-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - rental-network
    command: >
      sh -c "npx prisma generate &&
             npm run dev"

  frontend:
    build:
      context: ./client
      dockerfile: dockerfile
      target: ${NODE_ENV:-dev}
    container_name: rental-frontend
    restart: unless-stopped
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - rental-network

networks:
  rental-network:
    driver: bridge
